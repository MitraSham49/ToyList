<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Toys </title>
</head>
<body>
<h1>Devices</h1>
<div th:each="eachToy:${toys}">
    <p th:text="${eachToy.brand}"></p>
    <p th:text="${eachToy.model}"></p>
    <p th:text="${#bools.isTrue(eachToy.brand=='Samsung')?'Samsung!':'Something else'}"></p>
</div>
</body>
</html>
